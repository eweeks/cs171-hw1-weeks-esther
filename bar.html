<!DOCTYPE html>
<html>
<head>
<script src="http://d3js.org/d3.v3.min.js"></script>
  <style type="text/css">
    rect {
        fill: teal;
        fill-opacity: .8;
    }
    text {
        font: 10px sans-serif;
    }
  </style>
</head>
<body>
 	<div>
 		<label><input type="radio" name="order" value="State"> State</label>
		<label><input type="radio" name="order" value="rate" checked> Rate</label>
	</div>

 <script type="text/javascript">

    var margin = {top: 50, bottom: 10, left:300, right: 40};
    var width = 900 - margin.left - margin.right;
    var height = 900 - margin.top - margin.bottom;

    var xScale = d3.scale.linear().range([0, width]);
    var yScale = d3.scale.ordinal().rangeRoundBands([0, height], .8, 0);

    var bar_height = 15;
    var sortS =1;
    var sortR = 1;

    var state = function(d) { return d.State; };
    

    var svg = d3.select("body").append("svg")
      .attr("width", width+margin.left+margin.right)
      .attr("height", height+margin.top+margin.bottom);

    var g = svg.append("g")
      .attr("transform", "translate("+margin.left+","+margin.top+")")
       g.append("text", "rect")
        .text(function(d) { return "Unemployment Rates For States"; });

    d3.tsv("unemp_states_us_nov_2013.tsv", function(data) {

      var max = d3.max(data, function(d) {  return d.Rate; }  );
      var min = 0;

      xScale.domain([min, max]);
      yScale.domain(data.map(state));
      //console.log(data);

	//this is adding two of the g groups
      var groups = g.append("g")
        .selectAll("g")
        .data(data)
      .enter()
        .append("g")
        .attr("transform", function(d, i) { return "translate(0, " + yScale(d.State) +")"; })
        .attr("class", 'info');

      var bars = groups
        .append("rect")
        .attr("width", function(d) { return xScale(d.Rate); })
        .attr("height", bar_height);
        
        groups.append("text")
        .attr("x", function(d) { return xScale(d.Rate); })
        .attr("y", function(d) { return bar_height/2; })
        .text(function(d) { return d.Rate; })
        .attr("class", 'Rate')
        .attr("dx", -10)
        .attr("dy", 3)
        .attr("text-anchor", "end");

		groups.append("text")
        .attr("x", function(d) { return xScale(min); })
        .attr("y", function(d) { return bar_height/2; })
        .text(function(d) { return d.State; })
        .attr("class", 'State')
        .attr("dx", -20)
        .attr("dy", 3)
        .attr("text-anchor", "end");
        
    

   		function reorder(v){
   			value=v;	
  				yData=d3.select("g").selectAll(".info")
  					.sort(function(a, b){
  					//console.log("a is " + a.Rate+" b is" + b.State);
  					//console.log(a.State);
  						if(value=="State"){
  							if(sortS =! 1){
  								sortS == 1;
  								return d3.descending(a.State, b.State);
  							}else{
  								sortS == 0;
  								return d3.ascending(a.State, b.State);
  							}
  						
  						}else{
  							if(sortR =! 1){
  								sortR== 1;
  								return d3.descending(a.Rate, b.Rate);
  							}else{
  								sortR == 0;
  								return d3.ascending(a.Rate, b.Rate);
  							}
  						}
  					}).data();
  					
  			//yScale.domain(yData.map(state));
  			
  			
  			groups
  				.transition()
  				.duration(750)
  				.delay(function(d, i){ return i *10; })
  				.attr("transform", function(d, i){
  					return "translate(0,"+yScale(yData[i].State)+")"; });
   			
   		};
   		
   		d3.selectAll("input").on("click", function(){
   			var value = this.value;
   			reorder(value);
   		})
   		
   		

    });
  </script>


</body>
</html>
